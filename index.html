<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Qian-4 のサンプルページ</title>
  <meta name="description" content="Qian-4 GitHub Pages 向けのインデックスされやすいサンプルページです。">
  <link rel="canonical" href="https://qian-4.github.io/">
  <meta name="robots" content="index,follow">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Qian-4 のサンプルページ">
  <meta property="og:description" content="Qian-4 GitHub Pages 向けのインデックスされやすいサンプルページです。">
  <meta property="og:url" content="https://qian-4.github.io/">
  <meta property="og:site_name" content="Qian-4 GitHub Pages">

  <!-- JSON-LD構造化データ -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://qian-4.github.io/",
    "name": "Qian-4 GitHub Pages"
  }
  </script>

  <!-- 内部CSS -->
  <style>
    /* 基本リセット */
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{font-family:system-ui,-apple-system,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;color:#111;line-height:1.6;background:#fff;}

    header{background:#f9f9f9;padding:1rem;border-bottom:1px solid #ddd;}
    nav a{margin-right:1rem;text-decoration:none;color:#333;font-weight:500;}
    nav a:hover{color:#0070f3;}

    main{max-width:900px;margin:2rem auto;padding:0 1rem;}
    h1,h2,h3{margin-bottom:0.5rem;color:#111;}
    h2{margin-top:1.5rem;}
    p,li{margin-bottom:0.8rem;}
    ul{margin-left:1.2rem;list-style-type: disc;}

    article{padding:1rem 0;border-bottom:1px solid #eee;}

    img{max-width:100%;height:auto;display:block;margin:1rem 0;}

    footer{text-align:center;padding:1rem;background:#f9f9f9;border-top:1px solid #ddd;margin-top:2rem;font-size:0.9rem;color:#555;}
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="/">ホーム</a>
      <a href="/about/">About</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>

  <main>
    <article itemscope itemtype="https://schema.org/Article">
      <h1 itemprop="headline">インデックスされやすいサンプルページ</h1>
      <p>このページはGitHub Pages向けに作られた、検索エンジンにインデックスされやすいHTMLのサンプルです。</p>
      
      <h2>特徴</h2>
      <ul>
        <li>内部CSSで完結</li>
        <li>モバイルフレンドリーで高速表示</li>
        <li>構造化データ(JSON-LD)対応</li>
        <li>内部リンクでクロールを助ける</li>
      </ul>

      <h2>画像例</h2>
      <img src="/images/sample.jpg" alt="サンプル画像の説明">

      <h2>本文サンプル</h2>
      <p>見出しや箇条書きを適切に使い、重要なキーワードを自然に盛り込むことがインデックス向上のポイントです。</p>
    </article>
  </main>

  <footer>
    <p>&copy; <span id="year">2025</span> Qian-4 GitHub Pages</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
